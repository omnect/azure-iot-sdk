[package]
name = "azure-iot-sdk"
version = "0.8.8"
edition = "2021"
authors = ["Joerg Zeidler <joerg.zeidler@conplement.de>", "Jan Zachmann <jan.zachmann@conplement.de>"]
repository = "git@github.com:omnect/azure-iot-sdk.git"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
azure-iot-sdk-sys = { git = "ssh://git@github.com/omnect/azure-iot-sdk-sys.git", tag = "0.5.5", default-features = false }
eis-utils = { git = "ssh://git@github.com/omnect/eis-utils.git", tag = "0.2.5", optional = true }
serde_json = "1.0"
log = "0.4"
rand = "0.8"

[features]
# select either "module_client", "edge_client" or "device_client" functionality
default = []
device_client = ["eis-utils"]
module_client = ["eis-utils"]
edge_client = ["azure-iot-sdk-sys/edge_modules"]