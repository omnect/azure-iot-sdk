[package]
name = "azure-iot-sdk"
version = "0.8.0"
edition = "2021"
authors = ["Joerg Zeidler <joerg.zeidler@conplement.de>", "Jan Zachmann <jan.zachmann@conplement.de>"]
repository = "git@github.com:ICS-DeviceManagement/azure-iot-sdk.git"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#azure-iot-sdk-sys = { git = "ssh://git@github.com/ICS-DeviceManagement/azure-iot-sdk-sys.git", tag = "0.3.0", default-features = false }
#azure-iot-sdk-sys = { path = "../azure-iot-sdk-sys", default-features = false }
azure-iot-sdk-sys = { git = "ssh://git@github.com/JanZachmann/azure-iot-sdk-sys.git", branch = "iotedge_support", default-features = false }
eis-utils = { git = "ssh://git@github.com/ICS-DeviceManagement/eis-utils.git", tag = "0.2.2", optional = true }
serde_json = "1.0"
log = "0.4"
rand = "0.8"

[features]
# select either "module_twin", "edge_twin" or "device_twin" functionality
default = []
device_twin = ["dep:eis-utils"]
module_twin = ["dep:eis-utils"]
edge_twin = ["azure-iot-sdk-sys/edge_support"]